<!-- Bouton Add qui ouvre le dialog en mode ajout -->
<button class="btn btn-success" (click)="openDialog()">Add</button>
<!-- Un SEUL modal, qui sert pour ajout et édition -->
<app-modal-offre [title]="offreSelectionnee ? 'Modifier une Offre' : 'Ajouter Une Offre'"
                 [visible]="dialogVisible"
                 (visibleChange)="dialogVisible = $event">
    <app-add-offre
        [offreToEdit]="offreSelectionnee"
        (ajoutReussi)="onAjoutOffreReussi()"
        (updateReussi)="onUpdateOffreReussi()">
    </app-add-offre>
</app-modal-offre>

<table class="table table-bordered">
     <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Lieu</th>
            <th>Actions</th>
        </tr>
    <tr *ngFor="let o of offres">
        <td>{{o.id}}</td>
        <td>{{o.title}}</td>
        <td>{{o.description}}</td>
        <td>  {{o.date | date:'dd/MM/yyyy'}}</td>
        <td>{{o.lieu}}</td>
        <td>
        <button class="btn btn-danger" (click)="destroy(o.id!)">Delete</button> 
        <!-- Bouton Update qui ouvre le dialog en mode édition -->
        <button class="btn btn-info" (click)="openDialog(o)">Update</button>
        </td>
    </tr>
</table>
